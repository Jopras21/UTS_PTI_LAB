<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <title>Money Tracker - Login</title>
    </head>
    <body>
        <section class="container min-vh-100 d-flex flex-column justify-content-center align-items-lg-center">
            <div class="card login-card border-0 rounded-4 shadow-sm">
                <div class="card-body py-4">
                    <div class="flex-col-align-center login-container -mt-10">
                        <h1 class="fw-bold">Money Tracker</h1>
                        <img src="assets/money-icon.png" alt="" class="money-icon" />
                        <form class="w-75" id="login-form">
                            <div class="mb-3 d-flex flex-column">
                                <label for="username" class="mx-auto mb-2 fw-medium">Enter your name</label>
                                <input type="text" class="form-control" id="username" />
                            </div>
                            <button type="submit" class="w-100 btn btn-primary" onclick="login()">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
        <script>
            $(document).ready(function () {
                const redirectToHomePage = () => {
                    window.location.href = "home.html"
                }

                const handleLoginFormSubmission = (e) => {
                    e.preventDefault()
                    const username = $("#username").val()

                    if (!username) {
                        Swal.fire({
                            text: "Please enter your name",
                            showCancelButton: false,
                        })
                    } else {
                        localStorage.setItem("username", username)
                        redirectToHomePage()
                    }
                }

                const initializePage = () => {
                    const usernameLocalStorage = localStorage.getItem("username")
                    if (usernameLocalStorage) {
                        redirectToHomePage()
                    } else {
                        $("#login-form").submit(handleLoginFormSubmission)
                    }
                }

                initializePage()
            })
        </script>
    </body>
</html>
