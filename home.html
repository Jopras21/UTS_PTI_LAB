<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" ,integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/home.css" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <title>Money Tracker - Home</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="home.html">
                    <img src="assets/money-icon.png" alt="Logo" width="44" class="d-inline-block me-2" />
                    <span id="greeting" class="fw-medium">Hello, User</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-lg-flex align-items-lg-center">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="income.html">Income</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="expense.html">Expense</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <div class="dropdown ms-lg-2" id="logout-options">
                            <button class="btn btn-danger btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Logout</button>
                            <ul class="dropdown-menu" id="logout-option-menus">
                                <li id="logout-option"><a class="dropdown-item" href="#">Logout</a></li>
                                <li id="clean-logout-option"><a class="dropdown-item" href="#">Clean Logout</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- ====================================== -->

        <main class="container py-4">
            <div class="main-wrapper">
                <section class="money-info-section">
                    <section class="balance-section mb-2">
                        <div class="card border-0 bg-black-50">
                            <div class="card-body">
                                <h5 class="fw-semibold">Balance</h5>
                                <p class="fw-bold fs-1 d-flex mb-0">
                                    <span class="">Rp</span>
                                    <span class="balance-amount-text" id="balance">0</span>
                                </p>
                            </div>
                        </div>
                    </section>
                    <section class="income-and-expense-section d-flex justify-content-center align-items-center gap-2 mb-2">
                        <div class="card border-0 bg-success w-50">
                            <div class="card-body text-white">
                                <h5 class="fw-semibold">Income</h5>
                                <p class="fw-bold d-flex mb-0">
                                    <span class="me-1">Rp</span>
                                    <span class="income-amount-text fs-4" id="income">0</span>
                                </p>
                            </div>
                        </div>
                        <div class="card border-0 bg-danger w-50">
                            <div class="card-body text-white">
                                <h5 class="fw-semibold">Expense</h5>
                                <p class="fw-bold d-flex mb-0">
                                    <span class="me-1">Rp</span>
                                    <span class="expense-amount-text fs-4" id="expense">0</span>
                                </p>
                            </div>
                        </div>
                    </section>
                </section>

                <section class="transaction-list-section">
                    <div class="card border-0 bg-black-50">
                        <div class="card-body">
                            <div class="transaction-list-header mb-3">
                                <p class="card-title fs-4 fw-semibold mb-0">Transactions</p>
                                <div class="select-category">
                                    <select class="form-select w-10" id="categoryFilter">
                                        <option value="all">All</option>
                                        <option disabled>==== Income ====</option>
                                        <option value="Salary">Salary</option>
                                        <option value="Pocket Money">Pocket Money</option>
                                        <option value="Freelance">Freelance</option>
                                        <option value="Investment">Investment</option>
                                        <option value="Business">Business</option>
                                        <option disabled>==== Expense ====</option>
                                        <option value="Food">Food</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Education">Education</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Transport">Transport</option>
                                        <option disabled>==== Other ====</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="transaction-list d-flex flex-column gap-2" id="transaction-list-container"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.2/dist/sweetalert2.all.min.js"></script>
        <script src="main.js"></script>

        <script>
            $(document).ready(function () {
                const allTransactions = JSON.parse(localStorage.getItem("transactions")) || []
                const username = localStorage.getItem("username")

                let totalIncome = 0
                let totalExpense = 0
                let balance = 0

                const transactions = allTransactions.filter((transaction) => transaction.username === username)

                const calculateTotals = () => {
                    totalIncome = transactions.filter((transaction) => transaction.type === "income").reduce((total, transaction) => total + transaction.amount, 0)
                    totalExpense = transactions.filter((transaction) => transaction.type === "expense").reduce((total, transaction) => total + transaction.amount, 0)
                    balance = totalIncome - totalExpense
                    $("#balance").text(balance.toLocaleString("de-DE"))
                    $("#income").text(totalIncome.toLocaleString("de-DE"))
                    $("#expense").text(totalExpense.toLocaleString("de-DE"))
                }

                const generateTransactionCard = (transaction) => {
                    return `<div class="transaction-card card bg-${transaction.type === "income" ? "success" : "danger"} text-white">
                    <div class="card-body d-flex justify-content-between">
                            <div class="transaction-detail">
                                <div class="transaction-name">${transaction.name}</div>
                                <div class="transaction-category">${transaction.category}</div>
                            </div>
                            <div class="transaction-amount">
                                <p class="fw-bold d-flex mb-0">
                                    <span class="me-1">${transaction.type === "income" ? "+" : "-"}</span>
                                    <span class="transaction-amount-text">${transaction.amount.toLocaleString("de-DE")}</span>
                                </p>
                            </div>
                        </div>
                    </div>`
                }

                const updateTransaction = (categoryFilter) => {
                    const filteredTransactions = categoryFilter !== "all" ? transactions.filter((item) => item.category === categoryFilter) : transactions

                    if (!filteredTransactions.length) {
                        $("#transaction-list-container").append(`<div class="card"><div class="card-body"><h5 class="card-title text-center">There are no transactions at this time</h5></div></div>`)
                    } else {
                        filteredTransactions.forEach((transaction) => {
                            const transactionCard = generateTransactionCard(transaction)
                            $("#transaction-list-container").append(transactionCard)
                        })
                    }
                }

                calculateTotals()
                updateTransaction("all")

                $("#categoryFilter").change(function () {
                    const selectedCategory = $(this).val()
                    $("#transaction-list-container").empty()
                    updateTransaction(selectedCategory)
                })
            })
        </script>
    </body>
</html>
